<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="header">
    <h1>Currency Exchanger</h1>
  </div>
  <div class="container">
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <h5 class="card-title">Currency Exchange</h6>
          <p>Enter 3 digit currency letter code: <a
              href="https://www.exchangerate-api.com/docs/supported-currencies">(List of supported Currencies)</a></p>
          <form id="currencyExchanger">
            <div class="form-group">
              <label for="currencyType">Exchange:</label>
              <input type="text" id="currencyType">
            </div>
            <div class="form-group">
              <label for="currencyConvert">To:</label>
              <input type="text" id="currencyConvert">
            </div>
            <div class="form-group">
              <label for="exchangeAmount">Amount to Exchange:</label>
              <input type="text" id="exchangeAmount">
            </div>
            <input id="submitButton" type="submit">
          </form>
      </div>
    </div>
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <h6 class="card-title">Exchange Rate:</h6>
        <div id="conversionOutput"></div>
        <div id="exchangeOutput"></div>
      </div>
    </div>
  </div>
</body>

</html>
