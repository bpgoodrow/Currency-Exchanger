<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>
<body>
  <div class="header">
    <h1>Currency Exchanger</h1>
  </div>
  <div class="container">
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <h6 class="card-title">Currency Exchange</h6>
        <input type="number" id="usd">
        <input type="text" id="currencyType">
        <button class="btn-success" id="submitExchange">Exchange</button>
      </div>
    </div>
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <h6 class="card-title">Rates Exchanged</h6>
        <div id="exchangeOutput"></div>
      </div>
    </div>
  </div>
</body>
</html>
