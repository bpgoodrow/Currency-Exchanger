<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  <div class="upperHeader">
    <h1>Currency Exchanger</h1>
  </div>
  <div class="lowerHeader"></div>
  <div class="parentContainer">
    <div class="container">
      <div class="card" id="inputCard" style="width: 400px;">
        <div class="card-body">
          <h5 class="card-title">Currency Exchange</h6>
            <p>Enter 3 digit currency letter code:</p>
            <p><a href="https://www.exchangerate-api.com/docs/supported-currencies" target="_blank">(List of supported Currencies)</a></p>
            <form id="currencyExchanger">
              <div class="form-group">
                <label for="currencyType">Exchange:</label>
                <input type="text" id="currencyType">
              </div>
              <div class="form-group">
                <label for="currencyConvert">To:</label>
                <input type="text" id="currencyConvert">
              </div>
              <div class="form-group">
                <label for="exchangeAmount">Amount to Exchange:</label>
                <input type="text" id="exchangeAmount">
              </div>
              <input id="submitButton" type="submit">
            </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card" id="outputCard" style="width: 400px;">
        <div class="card-body">
          <h6 class="card-title">Conversion Rate:</h6>
          <div id="conversionOutput"></div>
          <h6 class="card-title">Exchanged Amount:</h6>
          <div id="exchangeOutput"></div>
          <div id="errorOutput"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="upperFooter"></div>
  <div class="lowerFooter"></div>
</body>

</html>
